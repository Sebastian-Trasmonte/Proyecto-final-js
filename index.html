<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de presupuestos</title>

</head>

<body>
    <h1>Simulador de Presupuesto</h1>
    <h2>Ingreses su datos</h2>
    <form id="formulario">
        <label for="razonsocial">Razon Social:</label>
        <input type="text" id="razonsocial" required>
        <label for="cuit">Cuit:</label>
        <input type="number" id="cuit" min="20000000000" required>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" required>
        <label for="cp">CP:</label>
        <input type="number" id="cp" min="0001" required>
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" required>
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" required>
        <label for="telefono">Tel:</label>
        <input type="number" id="telefono" min="1" required>
        <label for="mail">Mail:</label>
        <input type="text" id="mail" required>
        <h2>Seleccion de productos (la seleccion se hace por curvas de 13 pares del talle 39 al 45)</h2>
        <label for="arts">Articulos:</label>
        <select id="arts" onchange=CambioDeColor()></select>
        <label for="color">Color:</label>
        <select id="color"></select>
        <label for="precio" id="precio"></label>
        <label for="cantidad">Cantidad de curvas:</label>
        <select id="cantidad">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button>Agregar articulo</button>
    </form>
<div id="tablamuestra">



</div>
</body>
<script src="index.js"></script>

</html>
